<VirtualHost *:443>
    ServerName 123hostedtools.com

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/123hostedtools_com.crt
    SSLCertificateKeyFile /etc/ssl/private/123hostedtools.com.key
    SSLCertificateChainFile /etc/ssl/certs/123hostedtools_com.ca-bundle

    # Proxy API requests to Node.js backend
    ProxyPreserveHost On
    ProxyPass /upload/ http://127.0.0.1:5000/upload/
    ProxyPassReverse /upload/ http://127.0.0.1:5000/upload/
    ProxyPass / http://127.0.0.1:5000/
    ProxyPassReverse / http://127.0.0.1:5000/

    # (Optional) Increase upload size if needed
    LimitRequestBody 20971520
</VirtualHost>

<VirtualHost *:80>
    ServerName 123hostedtools.com
    Redirect permanent / https://123hostedtools.com/
</VirtualHost>
