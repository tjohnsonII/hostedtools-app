# NGINX config for secure reverse proxy to Node.js backend
# Place this in /etc/nginx/sites-available/123hostedtools.com and symlink to sites-enabled

server {
    listen 443 ssl;
    server_name 123hostedtools.com;

    ssl_certificate     /etc/ssl/certs/123hostedtools_com.crt;
    ssl_certificate_key /etc/ssl/private/123hostedtools.com.key;
    ssl_trusted_certificate /etc/ssl/certs/123hostedtools_com.ca-bundle;

    # Proxy API requests to Node.js backend
    location /upload/ {
        proxy_pass         http://127.0.0.1:5000/upload/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        client_max_body_size 20M;
    }

    # (Optional) Health check
    location = / {
        proxy_pass         http://127.0.0.1:5000/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Serve static frontend (if using NGINX for React build)
    # location / {
    #     root /var/www/html;
    #     try_files $uri /index.html;
    # }
}

server {
    listen 80;
    server_name 123hostedtools.com;
    return 301 https://$host$request_uri;
}
